#This is a basic workflow to help you get started with Actions
name: CI-CD

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ Develop ]
  # Allows you to run this workflow manually from the Actions tab
  #workflow_dispatch:
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains multiple jobs

  push_to_Docker_Hub:
      # The type of runner that the job will run on
      runs-on: ubuntu-latest

      steps:
        - name: checkout repo
          uses: actions/checkout@v2

        - name: Set up QEMU
          uses: docker/setup-qemu-action@v1
      
        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v1

        - name: Login to DockerHub
          uses: docker/login-action@v1
          with:
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}
      
        - name: Build and push Back
          uses: docker/build-push-action@v2
          with:
            context: ./Back
            file: ./Back/Dockerfile
            push: true
            tags: ${{ secrets.DOCKERHUB_USERNAME }}/serviapp:back-${{ github.ref_name }}

        - name: Build and push Front
          uses: docker/build-push-action@v2
          with:
            context: ./Front
            file: ./Front/Dockerfile
            push: true
            tags: ${{ secrets.DOCKERHUB_USERNAME }}/serviapp:front-${{ github.ref_name }}

              #    if: github.ref == 'refs/heads/dev' # run this job only for the dev branch

        - name: checkout repo
          uses: actions/checkout@v2

        - name: Create SSH key
          run: |
            install -m 600 -D /dev/null ~/.ssh/id_rsa
            echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
            ssh-keyscan -H ${{ secrets.SSH_HOST }} > ~/.ssh/known_hosts
           
        - name: execute script file
          run: ssh -f ubuntu@${{ secrets.SSH_HOST }} /home/ubuntu/serviapp/dev/dev.sh

